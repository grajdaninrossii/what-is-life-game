<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Forum&display=swap" rel="stylesheet">
	<title>Загадочная опушка</title>

</head>

<body background="./background/lodka-ozero-derevo-vetvi.jpg">
	<main class="main">
		<div class="main__slide">

			<h1 class="title" align="center">Загадочная опушка</h1>

			<div class="container">
				<p class="container__text">
					&nbsp;&nbsp;&nbsp;&nbsp;Иван вбежал в открытую дверь и поднял голову. Он оказался на опушке возле
					леса. Иван осмотрелся и не увидел двери
					позади себя. Тогда головная боль усилилась и он увидел жену с детьми прижатую к стогу сена стаей
					волков.
					<br>
					<img src="./image/wolfs.jpg" title="Ех, копипасчу, не жалея никого..." class="container__image">
				</p>
			</div>

			<div class="buttons">
				<span class="buttons__name">Возможности перехода:</span>
				<div class="buttons__wrapper">
					<form class="buttons__form" action="./wolf_help.html">
						<button type="submit" class="buttons__btn">
							<span>Спасти семью</span>
							<img
								src="./background/png-transparent-hand-silhouette-fingers-photography-people-handshake.svg">
						</button>
					</form>

					<form class="buttons__form" action="./run_wolf.html">
						<button type="submit" class="buttons__btn">
							<span>Бежать</span>
							<img
								src="./background/png-transparent-hand-silhouette-fingers-photography-people-handshake.svg">
						</button>
					</form>
				</div>
			</div>

		</div>
	</main>
</body>

</html>
